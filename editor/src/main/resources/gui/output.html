<html>
<style id="fontSizeStyle"></style>
<style>
    .debug {color: purple;}
    .prover {color:blue;}
    .fine {color:grey;}
    .info {color:black;}
    .warning {color:orange;}
    .error {color:red;}
    .szsstatus {color:blue;}

    html {
        margin: 0;
        padding: 0;

        font-style: normal;
        font-family: monospace;

        height: 100%;
        width: 100%;
    }

    body {
        margin: 0;
        padding: 0;

        overflow-x: auto;
        overflow-y: scroll;
    }

    .tabcontent {
        display: none;
    }

        /* scrollbar */ /* TODO: We should apply editorField.css to this. Why do I have to repeat this here? */
    ::-webkit-scrollbar {
        width: 7px;
    }

    ::-webkit-scrollbar-track  {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        background-color: white;
    }

    ::-webkit-scrollbar-thumb {
        border: 1px solid rgba(180,180,180,1);
        border-radius: 6px;
        background: rgba(180,180,180,1);
    }

    ::-webkit-scrollbar-thumb:hover,
    ::-webkit-scrollbar-thumb:active {
        border: 1px solid rgba(120,120,120,1);
        border-radius: 6px;
        background: rgba(120,120,120,1);
    }
</style>
</html>

<table id="table">
</table>
